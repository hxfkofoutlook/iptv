name: Sync Migu JSON Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-migu-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download interface.txt
        run: |
          curl -sSL -o interface.txt "https://raw.githubusercontent.com/develop202/migu_video/refs/heads/main/interface.txt"
          if [ ! -s interface.txt ]; then
            echo "Failed to download interface.txt"
            exit 1
          fi
          echo "Downloaded interface.txt successfully"

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Convert M3U to JSON
        run: |
          # ÂºÄÂßãÁîüÊàê JSON
          echo "{" > migu.json
          first_entry=true
          current_name=""

          while IFS= read -r line; do
            # Ë∑≥Ëøá M3U Â§¥‰ø°ÊÅØ
            if [[ "$line" == "#EXTM3U"* ]]; then
              continue
            fi

            # ÊèêÂèñÈ¢ëÈÅìÂêçÁß∞ (svg-name)
            if [[ "$line" == "#EXTINF:"* && "$line" == *"svg-name="* ]]; then
              current_name=$(echo "$line" | grep -o 'svg-name="[^"]*"' | cut -d'"' -f2)
            fi

            # ÊèêÂèñ URL Âπ∂ÂÜôÂÖ• JSON
            if [[ "$line" == http* ]] && [[ -n "$current_name" ]]; then
              if [ "$first_entry" = false ]; then
                echo "," >> migu.json
              fi
              # ÂØπÈ¢ëÈÅìÂêçÁß∞ËøõË°åËΩ¨‰πâÔºàÂ§ÑÁêÜÁâπÊÆäÂ≠óÁ¨¶Ôºâ
              escaped_name=$(echo "$current_name" | sed 's/"/\\"/g')
              echo "  \"$escaped_name\": \"$line\"" >> migu.json
              first_entry=false
              current_name=""
            fi
          done < interface.txt

          echo "}" >> migu.json

          echo "Conversion completed"

      - name: Validate JSON
        run: |
          echo "Validating JSON format..."
          if jq empty migu.json >/dev/null 2>&1; then
            echo "‚úÖ JSON validation passed"
            echo "Total channels: $(jq 'length' migu.json)"
          else
            echo "‚ùå JSON validation failed"
            exit 1
          fi

      - name: Show sample
        run: |
          echo "Sample of first 3 channels:"
          jq 'to_entries | .[0:3] | from_entries' migu.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add migu.json
          
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            NOW=$(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S')
            git commit -m "üîÑ Auto update migu.json [$NOW]"
            git push origin main
            echo "Changes pushed successfully"
          fi

      - name: Clean up
        run: rm -f interface.txt
