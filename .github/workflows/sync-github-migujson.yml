name: Sync Migu JSON Hourly

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-migu-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Download and process
        run: |
          # 下载文件
          curl -sSL -o interface.txt "https://raw.githubusercontent.com/develop202/migu_video/refs/heads/main/interface.txt"
          
          # 处理文件并生成 JSON
          echo "{" > migu.json
          first=true
          while IFS= read -r line; do
            # 提取 svg-name
            if [[ $line == *"svg-name="* ]]; then
              name=$(echo "$line" | grep -o 'svg-name="[^"]*"' | cut -d'"' -f2)
            fi
            # 提取 URL
            if [[ $line == http* ]]; then
              if [ ! -z "$name" ]; then
                if [ "$first" = false ]; then
                  echo "," >> migu.json
                fi
                echo "  \"$name\": \"$line\"" >> migu.json
                first=false
                name=""
              fi
            fi
          done < interface.txt
          echo "}" >> migu.json

      - name: Validate and commit
        run: |
          # 安装 jq 验证 JSON
          sudo apt-get install -y jq
          
          # 验证 JSON
          if jq empty migu.json; then
            echo "JSON 验证成功"
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add migu.json
            if ! git diff --cached --quiet; then
              git commit -m "Update migu.json $(date '+%Y-%m-%d %H:%M:%S')"
              git push origin main
            fi
          else
            echo "JSON 验证失败"
            exit 1
          fi
          
          # 清理
          rm -f interface.txt
